<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>ALl users</title>
</head>
<body>

  <div>

    <table border="1";>
      <thead>
      <tr>
        <th>Employee ID</th>
        <th>Employee Name</th>
        <th>Employee Email</th>
        <th>EmployeeLocation</th>
      </tr>
      </thead>

      <tbody>

      <tr th:each="emp: ${allemployees}">
        <td th:text="*{emp.employeeId}"></td>
        <td th:text="*{emp.employeeName}"></td>
        <td th:text="*{emp.employeeEmail}"></td>
        <td th:text="*{emp.location}"></td>
      </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
